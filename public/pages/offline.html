    <body>
        <!--        <header></header>-->
        <main id="content">
            <h1>Garaje</h1>
            <ul id="g-box-list"></ul>
        </main>

        <div class="g-modal modal--create g-hide">
            <div class="g-form">
                <input id="g-txt-title" "type="text" name="title" placeholder="Título">
                <textarea id="g-txt-description" name="description" rows="5" placeholder="Descripción"></textarea>

                <div class="g-camera-container" align="center">
                    <video id="player" autoplay="" style="height: 300px"></video>

                    <button id="g-btn-take-photo">
                        <i class="fa fa-camera"></i>
                        Tomar Foto
                    </button>
                </div>

                <div id="g-btn-send" class="fab fab--send">
                    <i class="fas fa-paper-plane"></i>
                </div>

                <div id="g-btn-location" class="fab fab--marker">
                    <i class="fas fa-map-marker-alt"></i>
                </div>

                <div id="g-btn-photo" class="fab fab--photo">
                    <i class="fas fa-camera"></i>
                </div>
            </div>
        </div>

        <div class="g-modal modal--detail g-hide">
            <div class="g-box">
                <div class="g-box__header"></div>
                <div class="g-box__body">
                    <img alt="photo" />
                    <h3></h3>

                    <p></p>

                    <div class="g-box__map">
                        <div class="g-map-container">
                            <iframe width="100%" height="250" frameborder="0" allowfullscreen=""> </iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
