    <body>
        <nav class="g-nav g-nav--top">
           <a href="/"><span class="g-nav__title">Gbox</span></a> 
            <div class="g-nav__buttons">
                <button id="g-vibrate" class="g-noti-vibrate"><i class="fas fa-compact-disc"></i></button>
                <button class="g-hide g-noti-active"><i class="fas fa-bell"></i></button>
                <button class="g-hide g-noti-disabled"><i class="far fa-bell"></i></button>
            </div>
        </nav>

        <header>
            <img src="img/g-truck.png" alt="truck" />
        </header>

        <!--        <header></header>-->
        <main id="content">
            <h1><span class="g-count">0</span> cajas en el garaje</h1>
            <ul id="g-box-list"></ul>
        </main>

        <div class="g-modal modal--create g-hide">
            <div class="g-camera-container g-hide" align="center">
                <video id="player" autoplay="" style="height: 300px; width: 100%"></video>

                <button id="g-btn-take-photo">
                    <i class="fa fa-camera"></i>
                    Tomar Foto
                </button>
            </div>

            <div class="g-form">
                <input id="g-txt-title" type="text" name="title" placeholder="Título" />
                <input id="g-txt-direction" type="text" name="direction" placeholder="Dirección" />
                <textarea id="g-txt-description" name="description" rows="4" placeholder="Descripción"></textarea>

                <div class="fab-container">
                    <div id="g-btn-location" class="fab fab--marker">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>

                    <div id="g-btn-photo" class="fab fab--photo">
                        <i class="fas fa-camera"></i>
                    </div>
                </div>

                <div id="g-btn-send" class="fab fab--send">
                    <i class="fas fa-paper-plane"></i>
                </div>
            </div>
        </div>

        <div class="g-modal modal--detail g-hide">
            <nav class="g-modal__nav">
                <span class="g-modal__title">Detalle</span>
                <button id="g-close"><i class="fas fa-times"></i></button>
            </nav>
            <div class="g-modal-content"></div>
        </div>

            <div id="add-box" class="fab--add">
                <i class="fas fa-plus"></i>
            </div>
